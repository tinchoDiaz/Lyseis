		<!-- Footer -->
    <footer id="footer">
      <div class="inner">

        <h1>ContÃ¡ctenos</h1>

        <form [formGroup]="myForm" (ngSubmit)="onsubmit()" novalidate>
          <div class="field half first">
            <label>Nombre</label>
            <input type="text" formControlName="name"  placeholder="Nombre" [(ngModel)]="art.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <p *ngIf="f.name.errors.required">Debe ingresar el Nombre</p>
                <p *ngIf="f.name.errors.minlength">El Nombre debe tener al menos 5 caracteres</p>
            </div>
          </div>

          <div class="field half">
            <label>Email</label>
            <input type="text" formControlName="email"  placeholder="Mail" [(ngModel)]="art.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors"  class="invalid-feedback">
                <p *ngIf="f.email.errors.required">Debe ingresar el Mail</p>
                <p *ngIf="f.email.errors.minlength">El Mail debe tener al menos 5 caracteres</p>
            </div>
          </div>

          <div class="field">
            <label>Mensaje</label>
            <textarea type="text" formControlName="message"  placeholder="Mensaje" [(ngModel)]="art.message" [ngClass]="{ 'is-invalid': submitted && f.message.errors }"></textarea>
            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                <p *ngIf="f.message.errors.required">Debe ingresar el Mensaje</p>
                <p *ngIf="f.message.errors.minlength">El Mensaje debe tener al menos 5 caracteres</p>
            </div>
          </div>

          <ul class="actions">
            <button class="button alt" type="submit">Enviar Mensaje</button>
          </ul>

          <div *ngIf="show">
            <div class="alert alert-danger alert-dismissible">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>El mail se envio correctamente!</strong> Muchas gracias.
            </div>
          </div>

        </form>
      </div>
    </footer>
